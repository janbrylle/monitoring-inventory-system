<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>DASHGUM - FREE Bootstrap Admin Template</title>

    <!-- Bootstrap core CSS -->
    <link type="text/css" href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

    <!--external css-->
    <link href="/static/font-awesome/css/font-awesome.css" th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/zabuto_calendar.css" th:href="@{/css/zabuto_calendar.css}">
    <link rel="stylesheet" type="text/css" href="/static/js/gritter/css/jquery.gritter.css" th:href="@{/js/gritter/css/jquery.gritter.css}"/>
    <link rel="stylesheet" type="text/css" href="/static/lineicons/style.css" th:href="@{/lineicons/style.css}">

    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="/static/css/style-responsive.css" th:href="@{/css/style-responsive.css}" rel="stylesheet">

    <script src="/static/js/chart-master/Chart.js" th:src="@{/js/chart-master/Chart.js}"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section id="container" >
    <!-- **********************************************************************************************************************************************************
    TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <th:block th:include="fragment/header :: header"></th:block>
    <!--header end-->

    <!-- **********************************************************************************************************************************************************
    MAIN SIDEBAR MENU
    *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <th:block th:include="fragment/sidebar :: sidebar"></th:block>
    <!--sidebar end-->

    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <div class="row mt">
                <div class="col-md-12">
                    <div class="content-panel">
                        <table class="table table-striped table-advance table-hover">
                            <h4><i class="fa fa-angle-right"></i> Users</h4>
                            <hr>
                            <thead>
                            <tr>
                                <th><i class="fa fa-user"></i> User Name</th>
                                <th class="hidden-phone"><i class="fa fa-envelope"></i> Email</th>
                                <th><i class="fa fa-bookmark"></i> Profit</th>
                                <th><i class=" fa fa-edit"></i> Status</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody th:each="user : ${userList} ">
                            <tr>
                                <td><a href="basic_table.html#" th:text="${user.name + ' ' + user.lastName}">Company Ltd</a></td>
                                <td class="hidden-phone" th:text="${user.email}">Lorem Ipsum dolor</td>
                                <td>12000.00$ </td>
                                <td>
                                    <span th:if="${user.active} == 1" class="label label-success label-mini">Active</span>
                                    <span th:if="${user.active} == 2" class="label label-warning label-mini">Deactivated</span>
                                </td>
                                <td>
                                    <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                                    <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div><!-- /content-panel -->
                </div><!-- /col-md-12 -->
            </div>
        </section>
    </section>

    <!--main content end-->
    <!--footer start-->
    <th:block th:include="fragment/footer :: footer"></th:block>
    <!--footer end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="/static/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<script src="/static/js/jquery-1.8.3.min.js" th:src="@{/js/jquery-1.8.3.min.js}"></script>
<script src="/static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script class="include" type="text/javascript" src="/static/js/jquery.dcjqaccordion.2.7.js" th:src="@{/js/jquery.dcjqaccordion.2.7.js}"></script>
<script src="/static/js/jquery.scrollTo.min.js" th:src="@{/js/jquery.scrollTo.min.js}"></script>
<!--<script src="/static/js/jquery.nicescroll.js" type="text/javascript" th:src="/js/jquery.nicescroll.js"></script>-->
<script src="/static/js/jquery.sparkline.js" th:src="@{/js/jquery.sparkline.js}"></script>


<!--common script for all pages-->
<script src="/static/js/common-scripts.js" th:src="@{/js/common-scripts.js}"></script>

<script type="text/javascript" src="/static/js/gritter/js/jquery.gritter.js" th:src="@{/js/gritter/js/jquery.gritter.js}"></script>
<script type="text/javascript" src="/static/js/gritter-conf.js" th:src="@{/js/gritter-conf.js}"></script>

<!--script for this page-->
<script src="/static/js/sparkline-chart.js" th:src="@{/js/sparkline-chart.js}"></script>
<script src="/static/js/zabuto_calendar.js" th:src="@{/js/zabuto_calendar.js}"></script>

<script type="text/javascript">
    $(document).ready(function () {
        var unique_id = $.gritter.add({
            // (string | mandatory) the heading of the notification
            title: 'Welcome to Dashgum!',
            // (string | mandatory) the text inside the notification
            text: 'Hover me to enable the Close Button. You can hide the left sidebar clicking on the button next to the logo. Free version for <a href="http://blacktie.co" target="_blank" style="color:#ffd777">BlackTie.co</a>.',
            // (string | optional) the image to display on the left
            image: 'assets/img/ui-sam.jpg',
            // (bool | optional) if you want it to fade out on its own or just sit there
            sticky: true,
            // (int | optional) the time you want it to be alive for before fading out
            time: '',
            // (string | optional) the class name you want to apply to that specific message
            class_name: 'my-sticky-class'
        });

        return false;
    });
</script>

<script type="application/javascript">
    $(document).ready(function () {
        $("#date-popover").popover({html: true, trigger: "manual"});
        $("#date-popover").hide();
        $("#date-popover").click(function (e) {
            $(this).hide();
        });

        $("#my-calendar").zabuto_calendar({
            action: function () {
                return myDateFunction(this.id, false);
            },
            action_nav: function () {
                return myNavFunction(this.id);
            },
            ajax: {
                url: "show_data.php?action=1",
                modal: true
            },
            legend: [
                {type: "text", label: "Special event", badge: "00"},
                {type: "block", label: "Regular event", }
            ]
        });
    });


    function myNavFunction(id) {
        $("#date-popover").hide();
        var nav = $("#" + id).data("navigation");
        var to = $("#" + id).data("to");
        console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
    }
</script>


</body>
</html>
